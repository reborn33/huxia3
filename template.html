    <h1>The growth</h1>
    <p>胡宇轩于农历2011年9月27日，在一个美丽的乡村呱呱落地。他是一个讨人爱又调皮的小男孩。特别懂礼貌，见人就很亲切的问候，真是人见人爱。
    他特别爱模仿，每次模仿电视上的说话，跟着后面哼哼学习唱歌。他爱看动画片，例如熊出没，倒霉熊，猫捉老鼠等等。他唯一一个缺点就是不爱学习，最讨厌去学校上课
    ，他不喜欢和幼儿园的小朋友玩，但是在家里就特别喜欢跟邻里小孩子打闹，可能是因为学校比较受约束。</p>
